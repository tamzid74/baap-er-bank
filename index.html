<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="max-w-screen-xl mx-auto">
        <h1 class="text-5xl font-bold text-center mt-6">Welcome to <span class="text-blue-600">Baap er bank</span>!!!!</h1>
        <div class="mt-10 bg-cyan-300 w-3/4 mx-auto p-5">
            <h3 class="text-2xl font-medium mb-5">Please login</h3>
            <input class="w-3/4 px-4 py-2 rounded-lg block mb-3" type="email" name="" id="email-input" placeholder="Enter your email">
            <input class="w-3/4 px-4 py-2 rounded-lg block mb-3 " type="password" name="" id="password-input" placeholder="Enter your password">
            <button id="btn-submit" class="bg-amber-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-amber-800">Submit</button>
            
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
