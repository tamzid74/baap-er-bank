<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center font-semibold mt-4">
        Welcome to <span class="text-red-500">Baap er bank</span>!!!!!
      </h1>
    </header>
    <main>
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
          <div class="bg-yellow-400 px-8 py-8 rounded-lg">
            <h4 class="text-2xl font-medium text-white">Your Deposit</h4>
            <h2 class="text-5xl font-semibold text-white">$<span id="deposit-amount">00</span></h2>
          </div>
          <div class="bg-red-400 px-8 py-8 rounded-lg">
            <h4 class="text-2xl font-medium text-white">Your withdraw</h4>
            <h2 class="text-5xl font-semibold text-white">$<span id="withdraw-amount">00</span></h2>
          </div>
          <div class="bg-blue-400 px-8 py-8 rounded-lg">
            <h4 class="text-2xl font-medium text-white">Your Balance</h4>
            <h2 class="text-5xl font-semibold text-white">
              $<span id="balance-total">1240</span>
            </h2>
          </div>
        </div>
      </section>
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
          <div class="bg-blue-400 rounded-lg px-8 py-4">
            <h1 class="text-4xl font-medium text-white">Your deposit</h1>
            <input id="deposit-field"
              class="w-3/4 px-4 py-2 rounded-lg mt-4 block"
              type="text"
              placeholder="$ want to deposit amount"
            />
            <button id="btn-deposit" class="bg-blue-800 px-4 py-2 rounded-md mt-4 text-white hover:bg-blue-600">Deposit</button>
          </div>
          <div class="bg-amber-400 rounded-lg px-8 py-4">
            <h1 class="text-4xl font-medium text-white">Your withdraw</h1>
            <input id="withdraw-field"
              class="w-3/4 px-4 py-2 rounded-lg mt-4 block"
              type="text"
              placeholder="$ want to withdraw amount"
            />
            <button id="btn-withdraw" class="bg-blue-800 px-4 py-2 rounded-md mt-4 text-white hover:bg-blue-600">Withdraw</button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

  </body>
</html>
